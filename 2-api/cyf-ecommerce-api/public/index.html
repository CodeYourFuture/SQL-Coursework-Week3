<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>PostgreSQL API - Ecommerce v2.0</title>
  </head>
  <body>
    <header>
      <div id="title">
        <img src="elephant.png" alt="" />
        <h1>PostgreSQL API - Ecommerce v2.0</h1>
      </div>
      <a href="https://github.com/bazmurphy/postgres-03-c" target="_blank"
        ><img id="bazmurphy" src="bazmurphy.jpeg" alt=""
      /></a>
    </header>
    <main>
      <div id="input-container">
        <!-- ^ this is not semantic html i know but i like the style :D -->
        <fieldset id="get-buttons">
          <legend>GET Examples</legend>
        </fieldset>

        <form id="form-get-customer-byid">
          <fieldset>
            <legend>GET /customers/:customerId</legend>
            <label for="form-get-customer-byid-id">Customer ID:</label>
            <input
              type="number"
              id="form-get-customer-byid-id"
              name="id"
              min="1"
              placeholder="1"
              required
            />
            <input
              type="submit"
              id="form-get-customer-byid-submit"
              value="GET"
            />
          </fieldset>
        </form>

        <form id="form-get-product-byname">
          <fieldset>
            <legend>GET /products?name=</legend>
            <label for="form-get-product-byname-productname"
              >Product Name:</label
            >
            <input
              type="text"
              id="form-get-product-byname-productname"
              name="productname"
              min="1"
              placeholder="Product Name"
              required
            />
            <input
              type="submit"
              id="form-get-product-byname-submit"
              value="GET"
            />
          </fieldset>
        </form>

        <form id="form-post-customer">
          <fieldset>
            <legend>POST /customers</legend>
            <label for="form-post-customer-name">Name:</label>
            <input
              type="text"
              id="form-post-customer-name"
              name="name"
              placeholder="Name"
              required
            />
            <label for="form-post-customer-address">Address:</label>
            <input
              type="text"
              id="form-post-customer-address"
              name="address"
              placeholder="Address"
              required
            />
            <label for="form-post-customer-city">City:</label>
            <input
              type="text"
              id="form-post-customer-city"
              name="city"
              placeholder="City"
              required
            />
            <label for="form-post-customer-country">Country:</label>
            <input
              type="text"
              id="form-post-customer-country"
              name="country"
              placeholder="Country"
              required
            />
            <input type="submit" id="form-post-customer-submit" value="POST" />
          </fieldset>
        </form>

        <form id="form-post-product">
          <fieldset>
            <legend>POST /products</legend>
            <label for="form-post-product-productname">Product Name:</label>
            <input
              type="text"
              id="form-post-product-productname"
              name="productname"
              placeholder="Product Name"
              required
            />
            <input type="submit" id="form-post-product-submit" value="POST" />
          </fieldset>
        </form>

        <form id="form-post-availability">
          <fieldset>
            <legend>POST /availability</legend>
            <label for="form-post-availability-productid">Product ID:</label>
            <input
              type="number"
              id="form-post-availability-productid"
              name="productid"
              min="1"
              placeholder="1"
              required
            />
            <label for="form-post-availability-supplierid">Supplier ID:</label>
            <input
              type="number"
              id="form-post-availability-supplierid"
              name="supplierid"
              min="1"
              placeholder="1"
              required
            />
            <label for="form-post-availability-unitprice">Unit Price:</label>
            <input
              type="number"
              id="form-post-availability-unitprice"
              name="unitprice"
              min="1"
              placeholder="1"
              required
            />
            <input
              type="submit"
              id="form-post-availability-submit"
              value="POST"
            />
          </fieldset>
        </form>

        <form id="form-post-customer-order">
          <fieldset>
            <legend>POST /customer/:customerId/orders</legend>
            <label for="form-post-customer-order-customerid">:customerId</label>
            <input
              type="number"
              id="form-post-customer-order-customerid"
              name="customerid"
              min="1"
              placeholder="1"
              required
            />
            <label for="form-post-customer-order-orderdate">Order Date:</label>
            <input
              type="date"
              id="form-post-customer-order-orderdate"
              name="orderdate"
              required
            />
            <label for="form-post-customer-order-orderreference"
              >Order Reference:</label
            >
            <input
              type="text"
              id="form-post-customer-order-orderreference"
              name="orderreference"
              placeholder="ORD000"
              required
            />
            <input
              type="submit"
              id="form-post-customer-order-submit"
              value="POST"
            />
          </fieldset>
        </form>

        <form id="form-put-customer">
          <fieldset>
            <legend>PUT /customers/:customerId</legend>
            <label for="form-put-customer-customerid">:customerId</label>
            <input
              type="number"
              id="form-put-customer-customerid"
              name="customerid"
              min="1"
              placeholder="1"
              required
            />
            <label for="form-put-customer-name">Name:</label>
            <input
              type="text"
              id="form-put-customer-name"
              name="name"
              placeholder="Name"
              required
            />
            <label for="form-put-customer-address">Address:</label>
            <input
              type="text"
              id="form-put-customer-address"
              name="address"
              placeholder="Address"
              required
            />
            <label for="form-put-customer-city">City:</label>
            <input
              type="text"
              id="form-put-customer-city"
              name="city"
              placeholder="City"
              required
            />
            <label for="form-put-customer-country">Country:</label>
            <input
              type="text"
              id="form-put-customer-country"
              name="country"
              placeholder="Country"
              required
            />
            <input type="submit" id="form-put-customer-submit" value="PUT" />
          </fieldset>
        </form>

        <form id="form-delete-order">
          <fieldset>
            <legend>DELETE /orders/:orderId</legend>
            <label for="form-delete-order-orderid">Order ID:</label>
            <input
              type="number"
              id="form-delete-order-orderid"
              name="orderid"
              min="1"
              placeholder="1"
              required
            />
            <input type="submit" id="form-delete-order-submit" value="DELETE" />
          </fieldset>
        </form>

        <form id="form-delete-customer">
          <fieldset>
            <legend>DELETE /customers/:customerId</legend>
            <label for="form-delete-customer-customerid">Customer ID:</label>
            <input
              type="number"
              id="form-delete-customer-customerid"
              name="customerid"
              min="1"
              placeholder="1"
              required
            />
            <input
              type="submit"
              id="form-delete-customer-submit"
              value="DELETE"
            />
          </fieldset>
        </form>
      </div>
      <div id="output-container">
        <h2>API Response (JSON) :</h2>
        <div id="response-container"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
